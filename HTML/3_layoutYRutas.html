<!DOCTYPE html>
<html lang="en">
<head><!--tiene mas cosas el head por el style-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout y Rutas</title>
    <!--codigo css-->
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        /* Estilo de header */
        header {
            background-color: #666;
            padding: 30px;
            text-align: center;
            font-size: 35px;
            color: white;
        }

        /* Crear 2 columnas con la misma posici칩n en la fila */
        nav {
            float: left;
            width: 30%;
            height: 300px;
            /* only for demonstration, should be removed */
            background: #ccc;
            padding: 20px;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
        }

        article {
            float: left;
            padding: 20px;
            width: 70%;
            background-color: #f1f1f1;
        }

        /* Clear floats after the columns */
        section::after {
            content: "";
            display: table;
            clear: both;
        }

        /* Estilo de footer */
        footer {
            background-color: #777;
            padding: 10px;
            text-align: center;
            color: white;
        }

        /* Responsive layout */
        @media (max-width: 600px) {

            nav,
            article {
                width: 100%;
                height: auto;
            }
        }
    </style>
</head>

<body>

    <header><!--titulo bien cabecera-->
        <h2>Ciudades</h2>
        <h3>Ciudades mas bonita</h3>
    </header>

    <section><!--secciones se parece a div, div es para peque침os conendores
    modelo de caja o box model
dos cajas 
1.nav montrar el menu
2.article informacion
section es un contenedor horizontal
-->
        <nav>
            <ul>
                <li><a href="#">Londres</a></li>
                <li><a href="#">Paris</a></li>
                <li><a href="#">Tokyo</a></li>
            </ul>
        </nav>

        <article>
            <h1>Londres</h1>
            <p>Londres es la capital de Inglaterra y es la ciudad m치s popular del Reino Unido, es la ciudad mas poblada con 13 millones de habitantes en su 치rea metropolitana</p>
            <img src="https://cdn.pixabay.com/photo/2014/11/13/23/34/palace-530055__340.jpg" alt="london"/>
        </article>
    </section>
<!--hasta abajo -->
    <footer>
        <p>Footer</p>
    </footer>

</body>

</html>
