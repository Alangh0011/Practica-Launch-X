<!DOCTYPE html>
<html lang="en">
    <head><!--Como construir el sitio eso es el meta-->
        <meta charset="UTF-8"><!--elegir la codificacion de caracteres-->
        <meta http-equiv="X-UA-Compatible"  content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Practica 1 LaunchX</title>
    </head>

    <body>
        <h1>Explicacion de elemntos compuestos Launch X</h1>

        <!--Labels / Etiquetas -->
        <label for="Input1"> Ejemplo de Input de Texto </label>
        <br>
        <!--Entradas / Inputs -->
        <input type="text" id="Input1" name="Input1">
        <br><br>

        <hr>
        <!--id y name se ocupa para selectores en css-->
        <!--Type es la forma que ingresa -->
        <!--Tipos de Inputs-->
        <h2> Input de Texto</h2>

        <label for="number1"> Ejemplo de Input de numero </label>
        <input type="number" id="numero1" name="numero1"><br><br>
        
        <!--el placeholder es un ejemplo de como debe ir-->
        <label for="correo1"> Ejemplo de Input de correo </label>
        <input type="email" id="correo1" name="correo1" placeholder="a@hotmail.com"><br><br>

        <label for="correo1"> Ejemplo de Input de ps </label>
        <input type="password" id="psw1" name="psw1"><br><br>

        <label for="url1"> Ejemplo de Input de URL </label>
        <input type="url" id="url1" name="url1"><br><br>

        <label for="tel1"> Ejemplo de Input de Telefono </label>
        <input type="tel" id="tel1" name="el1" maxlength="10"><br><br>

        <h2>Input de seleccion multiple</h2><br>
        <!--el value es lo que lee JS -->
        <input type="checkbox" id="topping1" name="topping1" value="Roja">
        <label for="roja"> Roja </label><br>
        <input type="checkbox" id="topping2" name="topping2" value="Verde">
        <label for="roja"> Verde </label><br>
        <input type="checkbox" id="topping3" name="topping3" value="Guacamole">
        <label for="roja"> Guacamole </label><br>
        

        <h2>Input de seleccion unica</h2><br>
        <!--el value es lo que lee JS -->
        <!--el name debe ser el mismo para que no lo aparte en otro -->
        <input type="radio" id="roja" name="salsas" value="Roja">
        <label for="roja"> Roja </label><br>
        <input type="radio" id="verde" name="salsas" value="Verde">
        <label for="verde"> Verde </label><br>
        <input type="radio" id="guacamole" name="salsas" value="Guacamole">
        <label for="guacamole"> Guacamole </label><br><br>
        <!--Select -->
        <h2>Select</h2>
        <label for="tacos">De que la orden</label>
        <select id="tacos" name="tacos">
            <option value="suadero">Suadero</option>
            <option value="pastor">Pastor</option>
            <option value="campechanos">Campechanos</option>
            <option value="tripa">Tripa</option>
        </select>
        <!--Select con una entrada de texto como varias pciones como 
        una bsuqueda mas rapida

        list que es input, que es donde escribira con la referencia de lista
        que esta en el data list abajo-->
        <h2>Select con Input</h2>
        <label for="refresco">Elige tu refresco favorito</label><br>
        <input list="refresco">
        <datalist id="refresco">
            <option value="Coca-Cola">
            <option value="Manzana">
            <option value="Naranja">
            <option value="Mango">
            <option value="Guayaba">
        </datalist>
        <br><br>

    <hr>
    <!--tipos  de fecha -->
    <h2>Input de Fecha</h2><br>
    <input type="date" id="fecha1" name="fecha1"><br>
    <input type="datetime-local" id="fecha2" name="fecha2"><br>
    <input type="week" id="fecha3" name="fecha3"><br>
    <input type="time" id="fecha4" name="fecha4"><br>
    <input type="month" id="fecha5" name="fecha5"><br><br>
    
    <hr>
    <!--para mandar un archivo y es multiple que sube varios archivos, o uno
    accept es para un tipo en especial-->
    <h2>Input de archivo</h2><br>
    <input type="file" id="archivo1" name="archivo1" multiple accept=".jpg"><br><br>
    <!--como una app de hacer sellos al tipo de color-->
    <h2>Input de Color</h2><br>
    <input type="color" id="color1" name="color1"><br><br>
    <!--input de rango como volumen en min y max y el value es donde empieza
    como un rango de precios -->
    <h2>Input de Rango</h2>
    <label for="vol">Volumen (entre 0 y 50):</label><br>
    <input type="range" id="vol" name="vol" min="0" max="50" value="10"><br>
    
    <hr>
    <!--aqui tiene funciones prestablecidas los primeros dos 
    el de button es mas especifico y no preestablecido como submit o reset

    el onclick es "lo que pasara si da click" alert es JS-->
    <h2>Input de botón</h2>
    <input type="reset"><br>
    <input type="submit"><br>
    <input type="button" id="boton1" name="boton1" value="Botón 1" onclick="alert('Bienvenidos explorers');"><br><br>
    
    <hr>
    <!-- Formularios -->
    <h2>Ejemplo de Formulario</h2>
    <!--la action es a donde lo mandara es decir JS el metodo es como lo mandara
    es decir por un protocolo osulto post
    el value de submit es enviar-->
    <form action="/accion.js" id="form1" method="post">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre"><br><br>
        <input type="submit" value="Submit">
        <input type="reset">
    </form>
    <!--independiente que este fuera del form se le pone form al final
    y ya forma parte por el form-->
    <label for="apellido">Apellido:</label>
    <input type="text" id="apellido" name="apellido" form="form1">
    
    <!--id es referencia como encontrarlo en JS, name al input es tema de estilos o dar estrucutura, para organizarlo
    for es donde este ligado-->
        
    </body>


</html>
